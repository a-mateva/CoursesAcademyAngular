<div *ngIf="isAdmin()" class="users-holder">
  <div class="row text-left mt-3 col-2">
    <h3>Users</h3>
  </div>
  <div class="row">
    <div class="user-card col-4 mt-3 mb-3" *ngFor='let currentUser of users; let index = index'>
      <app-user-card (onBlock)="onUserBlocked($event)" [user]="currentUser"></app-user-card>
    </div>
  </div>
</div>
