<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{ course.title }}</h5>
    <p class="card-text">
      {{ course.description }}
    </p>
    <button class="btn btn-danger" (click)="onCourseDelete()">Delete</button>
    <button class="btn btn-dark ml-2" (click)="onCourseEdit()">Edit</button>
  </div>
</div>
