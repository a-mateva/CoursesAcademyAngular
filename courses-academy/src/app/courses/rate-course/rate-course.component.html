<div *ngIf="isUserLoggedIn() && isUserEnrolled(); else displayErrorMessage">
  <div class="row col-8 mt-3 offset-2">
    <h3>Rate Course: {{ course.title }}</h3>
  </div>
  <div class="mt-3">
    <form [formGroup]="rateForm" (ngSubmit)="onFormSubmit()">

      <div class="row">
        <div class="col-8 offset-2">
          <div class="form-group">
            <label>Rating</label>
            <input class="form-control" name="rating" formControlName="rating">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-8 offset-2 text-right">
          <button type="submit" class="btn btn-success">Save</button>
        </div>
      </div>

    </form>
  </div>
</div>
<ng-template #displayErrorMessage>
<div class="error mt-2">
  <p>
    You don't have permission to rate a course.
  </p>
</div>
</ng-template>
