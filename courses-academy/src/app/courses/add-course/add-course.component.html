<div class="row col-8 mt-3 offset-2">
  <h3>Add Course</h3>
</div>
<div class="mt-3">
  <form [formGroup]="courseForm" (ngSubmit)="onFormSubmit($event)">
    <div class="row">
      <div class="col-8 offset-2">
        <div class="form-group">
          <label>Title</label>
          <input class="form-control" name="title" formControlName="title">
        </div>
        <div class="error" *ngIf="title?.errors">
          <span class="text-danger" *ngIf="title.errors.required">Required field.</span>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-8 offset-2">
        <div class="form-group">
          <label>Description</label>
          <input class="form-control" name="description" formControlName="description">
        </div>
        <div class="error" *ngIf="description?.errors">
          <span class="text-danger" *ngIf="description.errors.required">Required field.</span>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-8 offset-2">
        <div class="form-group">
          <label>Rating</label>
          <input class="form-control" name="rating" formControlName="rating" disabled>
        </div>
        <div class="error" *ngIf="rating?.errors">
          <span class="text-danger" *ngIf="rating.errors.required">Required field.</span>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-8 offset-2 text-right">
        <button type="submit" class="btn btn-success" [disabled]="!isFormValid">Save</button>
      </div>
    </div>
  </form>
</div>
